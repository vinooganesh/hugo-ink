{{ define "main" }}

<article class="page-now">
  <header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
    {{- with .Params.subtitle }}
    <p class="page-subtitle">{{ . }}</p>
    {{- end }}
  </header>

  <div class="post-content">
    {{ .Content }}
  </div>
</article>

{{ end }}
