baseURL = "https://example.com/"
languageCode = "en-us"
title = "Vinoo Ganesh"
theme = "ink"

[params]
  description = "Designer, developer, and writer."
  author = "Vinoo Ganesh"
  homeTitle = "Vinoo Ganesh"
  homeSubtitle = "Designer, developer, and writer."
  homeBio = "I build things for the web and write about technology, design, and the craft of making software."
  homeImage = "/images/profile.jpg"
  # favicon = "/favicon.ico"
  recentPostsCount = 3

  [[params.socialLinks]]
    name = "GitHub"
    url = "https://github.com"
    external = true
  [[params.socialLinks]]
    name = "LinkedIn"
    url = "https://linkedin.com"
    external = true
  [[params.socialLinks]]
    name = "Email"
    url = "mailto:hello@example.com"
  [[params.socialLinks]]
    name = "Blog"
    url = "/posts/"

  # Ask AI buttons — customize which tools appear on the homepage.
  # If omitted, defaults to Claude, ChatGPT, and Perplexity.
  # Use PROMPT in the URL for tools with native query param support.
  [[params.askAI]]
    name = "Claude"
    url = "https://claude.ai/new"
  [[params.askAI]]
    name = "ChatGPT"
    url = "https://chatgpt.com/"
  [[params.askAI]]
    name = "Perplexity"
    url = "https://perplexity.ai/search?q=PROMPT"

[menu]
  [[menu.main]]
    name = "Now"
    url = "/now/"
    weight = 1
  [[menu.main]]
    name = "About"
    url = "/about/"
    weight = 2
  [[menu.main]]
    name = "Blog"
    url = "/posts/"
    weight = 3

# Enable search index and llms.txt output
[outputs]
  home = ["HTML", "RSS", "llmstxt", "JSON"]

[outputFormats.llmstxt]
  mediaType = "text/plain"
  baseName = "llms"
  isPlainText = true
  notAlternative = true

# Related posts — used for "Related Posts" section on blog posts
[related]
  includeNewer = true
  threshold = 80
  toLower = true
  [[related.indices]]
    name = "tags"
    weight = 100
  [[related.indices]]
    name = "date"
    weight = 10
